<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My poll-form</title>
    <meta name="author" content="Aghadiaye Amayanvbo Ernest">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form-user poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="fullname">Fullname:</label> 
                        <input type="text" id="fullname" name="fullname">
                    </div>
                </div>
                <div class="form-item">    
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </div>    
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item">
                    <div class="form-item column1">
                        <label for="browser"> what is your favourite internet browser?:</label>
                        <select id="browser" name="browser">
                            <option value="chrome">chrome</option>
                            <option value="firefox">firefox</option>
                            <option value="safari">safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div> 
                <div class="form-item">
                    <div class="form-item column1">     
                        <label for="pet">Do You have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                </div>    
                    <label for="feedback">List the place you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Nigeria,United States, Japan, Brazil, Australia, France, India, Canada, Egypt, South Africa, Russia"></textarea>      
         </fieldset>
            <button type="submit"> Subimt Poll</button>
        </form>
    </main>
    <footer>
       <p>Â©2024 | HTML form - user poll Activity</p>
    </footer>
</body>
</html>
